<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" routerLink="/create"> + Ajouter un cours</button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <h3>Tous les cours:</h3>
        <br>
        <table mat-table [dataSource]="courses">

            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element">
                    <a (click)="viewCourse(element._id)" class="course-link">
                        {{element._id}}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef> Level</th>
                <td mat-cell *matCellDef="let element"> {{element.level }} </td>
            </ng-container>

            <ng-container matColumnDef="speciality">
                <th mat-header-cell *matHeaderCellDef> Speciality </th>
                <td mat-cell *matCellDef="let element"> {{element.speciality }} </td>
            </ng-container>

            <ng-container matColumnDef="tags">
                <th mat-header-cell *matHeaderCellDef> Tags </th>
                <td mat-cell *matCellDef="let element"> {{element.tags }} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
                <td mat-cell *matCellDef="let element" class="mat-column-right">
                    <button mat-button color="primary" (click)="editCourse(element._id)">Modifier</button>
                    <button mat-button color="warn" (click)="deleteCourse(element._id)">Supprimer</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

            <mat-paginator [length]="500" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100, 500]">
            </mat-paginator>
        </table>

        <div *ngIf="courses == null || courses.length < 1">
            <h4 class="noCoursesInfo">You dont have any courses !</h4>
        </div>

    </mat-card>
</div>
